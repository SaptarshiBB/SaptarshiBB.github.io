<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learning Animation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background:url(loginbackground.jpg );

    }

    .learning-container {
      text-align: center;
    }

    .learning-text {
      font-size: 50px;
      animation: bounce 1s infinite alternate;
      color: red;
      border-radius: 20px;
      background-color: yellow;
    }

    @keyframes bounce {
      0% {
        transform: translateY(0);
      }
      100% {
        transform: translateY(-20px);
      }
    }
  </style>
</head>
<body>

  <div class="learning-container">
    <form action="index.html">
    <button class="learning-text">Start Learning!</button>
    </form>
  </div>

</body>
</html>
